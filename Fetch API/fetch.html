<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fetch.css">
    <title>fetch API</title>
</head>
<body>
    <!-- Formulario para jugar con el almacenamiento en Local Storage -->
    <div class="container">
        <form>
            <label for="nombre"> Nombre:</label>
            <input type="text" id="nombre">
            <br><br><br>
            <label for="password"> Password:</label>
            <input type="password" id="password">
            <br><br><br>
            <input type="button" onclick="guardarDatos()" value="Guardar datos" class="guardar">
            <p id="datos">Dale click para ver tu nombre y tu password</p>
            <input type="button" onclick="recuperarDatos()" value="Recuperar Datos" class="recuperar">
        </form>
    </div>

    <script src="/fetch.js"></script>
</body>
</html>
